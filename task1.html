<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cringe Jokes</title>
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-dark text-light">

    <div class="container my-5">
        <div class="p-4 p-md-5 rounded shadow" style="background-color: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px);">
            <h1 class="text-center mb-4">&#128518; Jokes Tables &#128518;</h1>
    
            <div class="table-responsive">
                <table id="table" class="table table-dark table-striped table-hover table-bordered align-middle">
                    <thead>
                        </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const apiUrl = "https://official-joke-api.appspot.com/jokes/ten";
            fetch(apiUrl)
                .then((res) => {
                    if (!res.ok) {
                        throw new Error(`API error: ${res.status}`);
                    }
                    return res.json();
                })
                .then((data) => {
                    let headers = `
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Type</th>
                            <th scope="col">Setup</th>
                            <th scope="col">Punchline</th>
                        </tr>`;
                    document.querySelector("thead").innerHTML = headers;

                    let rows = "";
                    data.forEach((joke) => {
                        rows += `
                            <tr>
                                <td>${joke.id}</td>
                                <td>${joke.type}</td>
                                <td>${joke.setup}</td>
                                <td>${joke.punchline}</td>
                            </tr>
                        `;
                    });
                    document.querySelector("tbody").innerHTML = rows;
                })
                .catch(error => {
                    console.error("Failed to fetch jokes:", error);
                    document.querySelector("tbody").innerHTML = `<tr><td colspan="4" class="text-center text-danger">Could not load jokes. Please try again later.</td></tr>`;
                });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
